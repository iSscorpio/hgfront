<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>{% block title %}{{hgf_site_name}} :{% endblock %}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
@import url('/hgfront/static/hgfront-style.css');
</style>
</head>
<body>
    {% load cache %}
    <div id="header">{{hgf_site_name}}</div>
    <div id="breadcrumbs">{% block breadcrumbs %}breadcrumbs &gt; go &gt; here{% endblock breadcrumbs %}</div>
    <div id="wrapper">
        <div id="content">
            <h1>{% block content_title %}Content title{% endblock content_title %}</h1>
            {% block main_content %}{% endblock main_content %}
        </div>
        <div id="sidebar">
		<h3>Your Sidebar</h3>
        {% block sidebar %}
        {% endblock sidebar %}
        </div>
        <div class="clear"></div>
    </div>
</body>
</html>
