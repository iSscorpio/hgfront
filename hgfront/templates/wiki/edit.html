{% extends "base.html" %}

{% block title %}{{page_name}} - Edit{% endblock %}

{% block content_title %}<h2>Editing {{page_name}}</h2>{% endblock %}
{% block main_content %}

    <form method="post" action="/hgfront/projects/{{project}}/wiki/{{page_name}}/save/">
        <textarea name="content" rows="20" cold="60">{{content}}</textarea>
        <input type="submit" />
    </form>

{% endblock %}
